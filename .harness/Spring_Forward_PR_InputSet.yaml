inputSet:
  name: Spring Forward
  tags: {}
  identifier: Spring_Forward
  orgIdentifier: default
  projectIdentifier: Spring_Forward
  pipeline:
    identifier: Build_and_Deploy_PR
    template:
      templateInputs:
        properties:
          ci:
            codebase:
              connectorRef: account.suranc_Account_Level
              repoName: spring-forward-harness-example
              build:
                type: PR
                spec:
                  number: <+codebase.PRNumber>
        stages:
          - stage:
              identifier: Build_Image
              type: CI
              spec:
                execution:
                  steps:
                    - step:
                        identifier: Build_Image
                        type: BuildAndPushDockerRegistry
                        spec:
                          repo: ghcr.io/suranc/spring-forward-harness-example
          - stage:
              identifier: Deploy_Image
              type: Deployment
              spec:
                service:
                  serviceRef: Spring_Forward
                  serviceInputs:
                    serviceDefinition:
                      type: Kubernetes
                      spec:
                        artifacts:
                          primary:
                            primaryArtifactRef: Spring_Forward_Artifact_Source
                            sources:
                              - identifier: Spring_Forward_Artifact_Source
                                type: DockerRegistry
                                spec:
                                  tag: pr-6
                environment:
                  environmentRef: PR
                  infrastructureDefinitions:
                    - identifier: PR
